{% extends 'sidebar.html' %}
{% block title %}Edit Contest{% endblock %}

{% block content %}
<div class="px-4 py-10 bg-gray-100 min-h-screen">
    <div class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl max-w-4xl mx-auto p-8 border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-3">üõ†Ô∏è Edit Contest</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Title</label>
                <input type="text" name="title" value="{{ contest.title }}"
                       class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200" required>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                <textarea name="description" rows="3"
                          class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200">{{ contest.description }}</textarea>
            </div>

            <!-- Rules -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Rules</label>
                <textarea name="rules" rows="3"
                          class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200">{{ contest.rules }}</textarea>
            </div>

            <!-- Start Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Start Time</label>
                    <input type="datetime-local" name="start_time" value="{{ contest.start_time|date:'Y-m-d\\TH:i' }}"
                           class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200" required>
                </div>

                <!-- End Time -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">End Time</label>
                    <input type="datetime-local" name="end_time" value="{{ contest.end_time|date:'Y-m-d\\TH:i' }}"
                           class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200" required>
                </div>
            </div>

            <!-- Max Participants -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Max Participants (optional)</label>
                <input type="number" name="max_participants" value="{{ contest.max_participants }}"
                       class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200">
            </div>

            <!-- Checkboxes -->
            <div class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_public" class="accent-blue-600 rounded"
                           {% if contest.is_public %}checked{% endif %}>
                    <span class="ml-2 text-gray-700 text-sm">Public Contest</span>
                </label>

                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_rated" class="accent-green-600 rounded"
                           {% if contest.is_rated %}checked{% endif %}>
                    <span class="ml-2 text-gray-700 text-sm">Rated Contest</span>
                </label>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row sm:gap-4 gap-3 pt-6">
                <button type="submit"
                        class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-6 py-3 rounded-xl font-semibold transition-all shadow-md">
                    üíæ Save Changes
                </button>
                <a href="{% url 'allcontest' %}"
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-xl font-medium transition-all shadow-md text-center">
                    ‚ùå Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
