{% extends 'sidebar.html' %}

{% block title %}Admin-PCCOJ | Add Contest{% endblock %}

{% block content %}
<div class="px-4 py-10 bg-gray-100 min-h-screen">
    <div class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl max-w-4xl mx-auto p-8 border border-gray-200">
        <h2 class="text-3xl font-bold mb-8 text-gray-800 border-b pb-3">&lt;/&gt; Create a New Contest</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">Title</label>
                <input name="title" type="text" required 
                       class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200">
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">Description</label>
                <textarea name="description" rows="3" required 
                          class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200"></textarea>
            </div>

            <!-- Rules -->
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">Rules</label>
                <textarea name="rules" rows="2" 
                          class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200"></textarea>
            </div>

            <!-- Start and End Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">Start Time</label>
                    <input name="start_time" type="datetime-local" required 
                           class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">End Time</label>
                    <input name="end_time" type="datetime-local" required 
                           class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200">
                </div>
            </div>

            <!-- Max Participants -->
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">Max Participants (optional)</label>
                <input name="max_participants" type="number" min="1" 
                       class="w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200">
            </div>

            <!-- Checkboxes -->
            <div class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_public" class="accent-blue-600 rounded">
                    <span class="ml-2 text-gray-700 text-sm">Public Contest</span>
                </label>

                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_rated" class="accent-green-600 rounded" checked>
                    <span class="ml-2 text-gray-700 text-sm">Rated Contest</span>
                </label>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" 
                        class="w-full md:w-auto bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 transition-all shadow-md">
                    âœ¨ Create Contest
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
