{% extends 'sidebar.html' %}

{% block title %}Admin-PCCOJ | Add Contest{% endblock %}

{% block content %}
<div class="p-6 bg-white shadow-md rounded-lg max-w-4xl mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Create a New Contest</h2>

    

    <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Title</label>
            <input name="title" type="text" required class="w-full mt-1 border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" rows="3" required class="w-full mt-1 border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Rules</label>
            <textarea name="rules" rows="2" class="w-full mt-1 border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Start Time</label>
                <input name="start_time" type="datetime-local" required class="w-full mt-1 border border-gray-300 p-2 rounded">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">End Time</label>
                <input name="end_time" type="datetime-local" required class="w-full mt-1 border border-gray-300 p-2 rounded">
            </div>
        </div>

        <div class="mb-4 mt-4">
            <label class="block text-sm font-medium text-gray-700">Max Participants (optional)</label>
            <input name="max_participants" type="number" min="1" class="w-full mt-1 border border-gray-300 p-2 rounded">
        </div>

        <div class="flex items-center mb-4">
            <input name="is_public" type="checkbox" id="is_public" class="mr-2">
            <label for="is_public" class="text-sm text-gray-700">Public Contest</label>
        </div>

        <div class="flex items-center mb-6">
            <input name="is_rated" type="checkbox" id="is_rated" class="mr-2" checked>
            <label for="is_rated" class="text-sm text-gray-700">Rated Contest</label>
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium transition-all">
            Create Contest
        </button>
    </form>
</div>
{% endblock %}
